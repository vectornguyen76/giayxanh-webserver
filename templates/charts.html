{% extends 'base.html' %} 

{% block head %} 
<title>Biểu đồ</title>

<link rel="stylesheet" href="{{ url_for('static', filename='./css/chart.css') }}"/>
{% endblock %}

{% block content %} 
<div class="container-fluid px-4">
    <h1 class="mt-4">Biểu đồ</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
        <li class="breadcrumb-item active">Biểu đồ</li>
    </ol>

    <div class="row">
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-area me-1"></i>
                    Biểu đồ theo ngày
                </div>
                <div class="card-body"><canvas id="mycanvas" width="100%" height="70"></canvas></div>
                <!-- <div class="card-body"><canvas id="myAreaChart" width="100%" height="60"></canvas></div> -->
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-bar me-1"></i>
                    Biểu đồ theo tháng
                </div>
                <div class="card-body"><canvas id="myBarChart" width="100%" height="70"></canvas></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %} 
<script src="{{ url_for('static', filename='./js/line-chart.js') }}"></script>
<script src="{{ url_for('static', filename='./js/bar-chart.js') }}"></script>
{% endblock %}
